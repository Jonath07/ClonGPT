<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
<body>

  <div class="contenedor">
    <div class="nav">
      <h2>ChatGPT Next</h2>
      <p>Build your own Al assistant.</p>
      <div class="bt-nav">
        <button class="bt-n"><i class="fas fa-mask"></i> Mask</button>
        <button class="bt-n"><i class="fas fa-th-large"></i> Plugin</button>
      </div>
      <hr>
      <div class="etiqueta">
        <h4>Nueva conversación</h4>
        <div class="pe">
          <p class="iz">0 mensajes</p> 
          <p class="de">05/08/2023, 09:37:34</p>
        </div>
        
      </div>
      <div class="ico-pie">
        <button class="bt-pie"><i class="fas fa-cog"></i></button>
        <button class="bt-pie"><i class="fab fa-github"></i></button>
        <button class="bt-pie sm"><i class="fas fa-plus-circle"></i> Nuevo chat</button>
      </div>
    </div>
    <div class="main">
      <div class="titulo">
        <h1>Nueva conversación</h1>
        <p>0 mensajes con ChatGPT</p>
      </div>
      <div class="bt-super">
        <button class="bt-cabeza"><i class="fas fa-pen"></i></button>
        <button class="bt-cabeza"><i class="fas fa-share"></i></button>
        <button class="bt-cabeza"><i class="fas fa-expand-arrows-alt"></i></button>
      </div>
      <figure>
        <img class="logo-chat" src="chatgpt-icon-logo.png" alt="">
      </figure>
      <div class="texuno">
        <p>Acceso no autorizado, por favor ingrese el código de acceso en la página de configuración.</p>
      </div>
      <div class="pie">
        <hr>
        <button class="bt-pie"><i class="fas fa-cog"></i></button>
        <button class="bt-pie"><i class="fas fa-sync-alt"></i></button>
        <button class="bt-pie"><i class="fas fa-magic"></i></button>
        <button class="bt-pie"><i class="fab fa-napster"></i></button>
        <button class="bt-pie"><i class="far fa-file-alt"></i></button>
        <button class="bt-pie"><i class="fas fa-robot"></i></button>
        <textarea class="texto-busqueda" rows="4" placeholder="Escribe algo y presiona Ctrl + Enter para enviar"></textarea>
        <button class="boton-enviar"><i class="fas fa-paper-plane"></i> Enviar</button>
      </div>
    </div>
  </div>
</body>
</html>
